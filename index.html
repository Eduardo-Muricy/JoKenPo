<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('pedra')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('papel')">&#x1F590;</button>
            <button id="scissors" onclick="playHuman('tesoura')">&#x270C;</button>
        </div>

        <p class="result"></p>
        <p class="choice"></p>
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
